<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта города (OSM)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body, #map {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #map { min-height: 400px; }
    </style>
</head>
<body>
<div id="map"></div>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Получаем город из query-параметра
    function getCityFromQuery() {
        const params = new URLSearchParams(window.location.search);
        return params.get('city') || 'Москва';
    }

    // Геокодинг через Nominatim (OpenStreetMap)
    function geocodeCity(city, callback) {
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city + ', Россия')}`)
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    callback([parseFloat(data[0].lat), parseFloat(data[0].lon)]);
                } else {
                    // fallback: Москва
                    callback([55.751244, 37.618423]);
                }
            });
    }

    const city = getCityFromQuery();
    geocodeCity(city, function(coords) {
        var map = L.map('map').setView(coords, 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);
    });
</script>
</body>
</html>
