<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта города</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Получаем город из query-параметра
    function getCityFromQuery() {
        const params = new URLSearchParams(window.location.search);
        return params.get('city') || 'Москва';
    }
    
    function geocodeCity(city, callback) {
        ymaps.geocode(city + ', Россия').then(function (res) {
            var coords = res.geoObjects.get(0).geometry.getCoordinates();
            callback(coords);
        });
    }

    ymaps.ready(function () {
        var city = getCityFromQuery();
        geocodeCity(city, function(coords) {
            var map = new ymaps.Map('map', {
                center: coords,
                zoom: 11
            });
        });
    });
</script>
</body>
</html>
